  <div id="root"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script>
  Cookies.set('name', 'value', {
    sameSite: 'None; Secure'
  })

  getData()

  async function getData() {
    try {
      const getData = await fetch(`http://127.0.0.1:8000/api/getSeo`, { method: "post" })
      const result = await getData.json()

      const desc = document.querySelectorAll('meta[data-tag="description"]')
      const title = document.querySelectorAll('meta[data-tag="title"]')
      const url = document.querySelectorAll('meta[data-tag="url"]')
      const keywords = document.querySelectorAll('meta[data-tag="keywords"]')

      desc.forEach((metatag)=>{
        metatag.content = result.description
      })

      title.forEach((metatag)=>{
        metatag.content = result.title
      })

      keywords.forEach((metatag)=>{
        metatag.content = result.keyword
      })

      url.forEach((metatag)=>{
        metatag.content = window.location.href
      })

    } catch (error) {
      console.log(error)
    }
  }
</script>
