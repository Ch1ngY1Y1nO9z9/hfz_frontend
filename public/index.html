<script>
  Cookies.set('name', 'value', {
    sameSite: 'none',
    secure: true
  })

  async function getData(page) {
    try {
      const getData = await fetch(`https://hfzapi.surai.xyz/api/getSeo`, { method: "post" })
      const result = await getData.json()

      document.querySelector('meta[name="description"]').setAttribute('content', $result.description)
      document.querySelector('meta[name="keyword"]').setAttribute('content', $result.keyword)
      document.querySelector('title').innerText = $result.title

    } catch (error) {
      console.log(error)
    }
  }
